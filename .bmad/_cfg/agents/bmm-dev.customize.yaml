# Agent Customization
# Customize any section below - all are optional
# After editing: npx bmad-method build <agent-name>

# Override agent name
agent:
  metadata:
    name: ""

# Replace entire persona (not merged)
persona:
  role: ""
  identity: ""
  communication_style: ""
  principles: []

# Add custom critical actions (appended after standard config loading)
critical_actions: []

# Add persistent memories for the agent
memories:
  - "User's project has Ash + DaisyUI + BMAD integration tools in lib/bmad_integration/"
  - "Full-stack generation: python3 lib/bmad_integration/tools/full_stack_tools.py"
  - "Cross-stack validation: python3 lib/bmad_integration/validators/cross_stack_validator.py"
  - "Real-time validation: python3 lib/bmad_integration/core/live-validation/realtime_validator.py"
  - "Resource pattern: Generate Ash resources → DaisyUI components → BMAD workflows simultaneously"
  - "Quality gates: All layers must pass consistency checks before deployment"
# Example:
# memories:
#   - "User prefers detailed technical explanations"
#   - "Current project uses React and TypeScript"

# Add custom menu items (appended to base menu)
# Don't include * prefix or help/exit - auto-injected
menu: []
# Example:
# menu:
#   - trigger: my-workflow
#     workflow: "{project-root}/custom/my.yaml"
#     description: My custom workflow

# Add custom prompts (for action="#id" handlers)
prompts: []
# Example:
# prompts:
# - id: my-prompt
#   content: |
#     Prompt instructions here
