# Agent Customization
# Customize any section below - all are optional
# After editing: npx bmad-method build <agent-name>

# Override agent name
agent:
  metadata:
    name: ""

# Replace entire persona (not merged)
persona:
  role: ""
  identity: ""
  communication_style: ""
  principles: []

# Add custom critical actions (appended after standard config loading)
critical_actions: []

# Add persistent memories for the agent
memories:
  - "User's project has revolutionary Ash + DaisyUI + BMAD integration"
  - "Unified pattern language: ash://resource.action:modifier ↔ daisyui://component-part:modifier ↔ bmad://workflow.step:modifier"
  - "Cross-stack architecture: Ash resources map to DaisyUI components with BMAD workflow orchestration"
  - "Validation tools: python3 lib/bmad_integration/validators/cross_stack_validator.py"
  - "Generation tools: python3 lib/bmad_integration/tools/full_stack_tools.py"
  - "Architecture principle: Single source of truth across backend, frontend, and workflow layers"
# Example:
# memories:
#   - "User prefers detailed technical explanations"
#   - "Current project uses React and TypeScript"

# Add custom menu items (appended to base menu)
# Don't include * prefix or help/exit - auto-injected
menu: []
# Example:
# menu:
#   - trigger: my-workflow
#     workflow: "{project-root}/custom/my.yaml"
#     description: My custom workflow

# Add custom prompts (for action="#id" handlers)
prompts: []
# Example:
# prompts:
# - id: my-prompt
#   content: |
#     Prompt instructions here
