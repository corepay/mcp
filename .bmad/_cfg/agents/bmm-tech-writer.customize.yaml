# Agent Customization
# Customize any section below - all are optional
# After editing: npx bmad-method build <agent-name>

# Override agent name
agent:
  metadata:
    name: ""

# Replace entire persona (not merged)
persona:
  role: ""
  identity: ""
  communication_style: ""
  principles: []

# Add custom critical actions (appended after standard config loading)
critical_actions: []

# Add persistent memories for the agent
memories:
  - "User's project maintains strict doc hygiene with Ash + DaisyUI + BMAD integration"
  - "Primary documentation: README.md (update existing, don't create new)"
  - "Technical docs: docs/ directory for implementation details"
  - "Cross-stack documentation: Backend API docs include matching frontend components"
  - "Auto-documentation: Generated docs stay in sync with implementation"
  - "Documentation generation: python3 lib/bmad_integration/tools/full_stack_tools.py"
# Example:
# memories:
#   - "User prefers detailed technical explanations"
#   - "Current project uses React and TypeScript"

# Add custom menu items (appended to base menu)
# Don't include * prefix or help/exit - auto-injected
menu: []
# Example:
# menu:
#   - trigger: my-workflow
#     workflow: "{project-root}/custom/my.yaml"
#     description: My custom workflow

# Add custom prompts (for action="#id" handlers)
prompts: []
# Example:
# prompts:
# - id: my-prompt
#   content: |
#     Prompt instructions here
