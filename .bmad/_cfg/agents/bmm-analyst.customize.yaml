# Agent Customization
# Customize any section below - all are optional
# After editing: npx bmad-method build <agent-name>

# Override agent name
agent:
  metadata:
    name: ""

# Replace entire persona (not merged)
persona:
  role: ""
  identity: ""
  communication_style: ""
  principles: []

# Add custom critical actions (appended after standard config loading)
critical_actions: []

# Add persistent memories for the agent
memories:
  - "User's project has Ash + DaisyUI + BMAD integration in lib/bmad_integration/"
  - "Business impact: Zero boilerplate development, automatic consistency, reduced documentation debt"
  - "Technical capabilities: Full-stack resource generation, real-time validation, theme synchronization"
  - "Value proposition: 50% faster development with 100% consistency guarantees"
  - "ROI: Eliminates manual component mapping, prevents pattern drift, perfect documentation sync"
# Example:
# memories:
#   - "User prefers detailed technical explanations"
#   - "Current project uses React and TypeScript"

# Add custom menu items (appended to base menu)
# Don't include * prefix or help/exit - auto-injected
menu: []
# Example:
# menu:
#   - trigger: my-workflow
#     workflow: "{project-root}/custom/my.yaml"
#     description: My custom workflow

# Add custom prompts (for action="#id" handlers)
prompts: []
# Example:
# prompts:
# - id: my-prompt
#   content: |
#     Prompt instructions here
