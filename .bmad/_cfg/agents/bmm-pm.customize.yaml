# Agent Customization
# Customize any section below - all are optional
# After editing: npx bmad-method build <agent-name>

# Override agent name
agent:
  metadata:
    name: ""

# Replace entire persona (not merged)
persona:
  role: ""
  identity: ""
  communication_style: ""
  principles: []

# Add custom critical actions (appended after standard config loading)
critical_actions: []

# Add persistent memories for the agent
memories:
  - "User's project has industry-disrupting Ash + DaisyUI + BMAD integration"
  - "Business value: 50% faster development, zero documentation debt, perfect consistency"
  - "Technical capabilities: Full-stack generation, real-time validation, automatic theme sync"
  - "Competitive advantage: Unified pattern language across entire development stack"
  - "Stakeholder benefits: Developers get zero boilerplate, PMs get perfect documentation, users get consistent UX"
# Example:
# memories:
#   - "User prefers detailed technical explanations"
#   - "Current project uses React and TypeScript"

# Add custom menu items (appended to base menu)
# Don't include * prefix or help/exit - auto-injected
menu: []
# Example:
# menu:
#   - trigger: my-workflow
#     workflow: "{project-root}/custom/my.yaml"
#     description: My custom workflow

# Add custom prompts (for action="#id" handlers)
prompts: []
# Example:
# prompts:
# - id: my-prompt
#   content: |
#     Prompt instructions here
