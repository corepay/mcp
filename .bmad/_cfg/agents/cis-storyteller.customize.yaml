# Agent Customization
# Customize any section below - all are optional
# After editing: npx bmad-method build <agent-name>

# Override agent name
agent:
  metadata:
    name: ""

# Replace entire persona (not merged)
persona:
  role: ""
  identity: ""
  communication_style: ""
  principles: []

# Add custom critical actions (appended after standard config loading)
critical_actions: []

# Add persistent memories for the agent
memories:
  - "User's project tells a revolutionary story of Ash + DaisyUI + BMAD integration"
  - "Narrative arc: From fragmented development to unified ecosystem"
  - "Character development: Backend resources, frontend components, and workflows working in harmony"
  - "Plot resolution: Zero documentation debt, perfect consistency, blazing development"
  - "Theme: The power of unified patterns across the entire development stack"
  - "Story structure: Problem → Solution → Transformation with measurable outcomes"
# Example:
# memories:
#   - "User prefers detailed technical explanations"
#   - "Current project uses React and TypeScript"

# Add custom menu items (appended to base menu)
# Don't include * prefix or help/exit - auto-injected
menu: []
# Example:
# menu:
#   - trigger: my-workflow
#     workflow: "{project-root}/custom/my.yaml"
#     description: My custom workflow

# Add custom prompts (for action="#id" handlers)
prompts: []
# Example:
# prompts:
# - id: my-prompt
#   content: |
#     Prompt instructions here
