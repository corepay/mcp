services:
  postgres:
    # image: ghcr.io/kayjay-madman/postgres-combo:latest
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    command: ["postgres", "-c", "shared_preload_libraries=pg_cron,pg_graphql,age,pgsodium,timescaledb"]
    container_name: mcp_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: trust
      # Required for PostgreSQL extensions
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
      # Enable pg_stat_statements (PostGIS and pgvector are built-in)
      POSTGRES_SHARED_PRELOAD_LIBRARIES: "pg_stat_statements"
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/00-init.sql
    networks:
      - mcp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: mcp_redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - mcp_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  minio:
    image: minio/minio:latest
    container_name: mcp_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_PORT}:9000"
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    networks:
      - mcp_network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  meilisearch:
    image: getmeili/meilisearch:v1.12
    container_name: mcp_meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-dev-master-key}
      MEILI_ENV: development
    ports:
      - "${MEILISEARCH_PORT:-7700}:7700"
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - mcp_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  ollama:
    image: ollama/ollama:latest
    container_name: mcp_ollama
    ports:
      - "${OLLAMA_PORT}:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - mcp_network
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: mcp_open_webui
    ports:
      - "${OPEN_WEBUI_PORT}:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:${OLLAMA_PORT}
    volumes:
      - open_webui_data:/app/backend/data
    networks:
      - mcp_network
    depends_on:
      - ollama
    restart: always

volumes:
  postgres_data:
  redis_data:
  minio_data:

  meilisearch_data:
  ollama_data:
  open_webui_data:

networks:
  mcp_network:
    driver: bridge